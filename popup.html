
<style>
    body {
        overflow: hidden;
        margin: 0px;
        padding: 0px;
    }

    div {
        padding: 1px 3px;
        margin-top: 1px;
        font-family: sans-serif;
        width: 300px;
    }
    div:hover {
        background: #fffaaa;
    }
</style>
<script type="text/javascript">

    // Saves options to localStorage.
    function save_options() {
        var input = document.getElementById("translate_enabled");
        if (input.checked)
        {
            localStorage["translate_enabled"] = "yes";
        }
        else
        {
            localStorage["translate_enabled"] = "no";
        } 
    }

// Restores select box state to saved value from localStorage.
function restore_options() {
    var input = document.getElementById("translate_enabled");
    if (localStorage["translate_enabled"] == "yes")
    {
        input.checked = true;
    }
    else
    {
        input.checked=false;
    }
}

</script>

<body onload="restore_options()">
    <div>
        <input type="checkbox" id="translate_enabled" onchange="save_options()"/>
        Translates Arabic to Hebrew letters
    </div>
</body>
